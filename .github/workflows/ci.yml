name: ci
on:
  push:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: install build dependencies (Ubuntu)
        run: sudo apt update && sudo apt install -y build-essential nasm cmake
        if: runner.os == 'Linux'

      - name: install build dependencies (macOS)
        run: brew install cmake nasm
        if: runner.os == 'macOS'

      - name: build binaries and test executables
        run: make bin/fastp bin/fastplong bin/fastp_unittest bin/fastplong_unittest -j ${{ steps.cpu-cores.outputs.count }}

      - name: upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: bin/
          retention-days: 1

  smoke-test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout testdata
        uses: actions/checkout@v4
        with:
          sparse-checkout: testdata

      - name: download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: bin/

      - name: fix permissions
        run: chmod +x bin/*

      - name: fastp version
        run: ./bin/fastp --version

      - name: fastplong version
        run: ./bin/fastplong --version

      - name: fastp SE smoke test
        run: ./bin/fastp -i testdata/R1.fq -o /dev/null

      - name: fastp PE smoke test
        run: ./bin/fastp -i testdata/R1.fq -I testdata/R2.fq -o /dev/null -O /tmp/pe_R2.fq

      - name: fastplong smoke test
        run: ./bin/fastplong -i testdata/R1.fq -o /dev/null

  unit-test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout testdata
        uses: actions/checkout@v4
        with:
          sparse-checkout: testdata

      - name: download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: bin/

      - name: fix permissions
        run: chmod +x bin/*

      - name: fastp unit tests
        run: ./bin/fastp_unittest --gtest_filter=-'FastpBench*'

      - name: fastplong unit tests
        run: ./bin/fastplong_unittest --gtest_filter=-'FastplongBench*'

  bench:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-ubuntu-latest
          path: bin/

      - name: fix permissions
        run: chmod +x bin/*

      - name: runner info
        run: |
          info() { echo "$1"; echo "$1" >> "$GITHUB_STEP_SUMMARY"; }
          info "## Runner Environment"
          info "| Property | Value |"
          info "|----------|-------|"
          if [ "$(uname)" = "Darwin" ]; then
            info "| CPU | $(sysctl -n machdep.cpu.brand_string) |"
            info "| Cores | $(sysctl -n hw.ncpu) |"
            info "| RAM | $(( $(sysctl -n hw.memsize) / 1073741824 )) GB |"
            info "| OS | $(sw_vers -productName) $(sw_vers -productVersion) |"
          else
            info "| CPU | $(lscpu | grep 'Model name' | sed 's/.*:\s*//') |"
            info "| Cores | $(nproc) |"
            info "| RAM | $(free -h | awk '/Mem:/{print $2}') |"
            info "| OS | $(. /etc/os-release && echo "$PRETTY_NAME") |"
          fi
          info "| Kernel | $(uname -r) |"

      - name: fastp benchmarks
        run: ./bin/fastp_unittest --gtest_filter='FastpBench*'
        env:
          BENCH_JSON_OUTPUT: fastp_bench.json

      - name: fastplong benchmarks
        run: ./bin/fastplong_unittest --gtest_filter='FastplongBench*'
        env:
          BENCH_JSON_OUTPUT: fastplong_bench.json

      - name: merge benchmark results
        run: |
          jq -s 'add' fastp_bench.json fastplong_bench.json > bench_results.json

      - name: store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customSmallerIsBetter
          output-file-path: bench_results.json
          benchmark-data-dir-path: dev/bench/${{ github.ref_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
