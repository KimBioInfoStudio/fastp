name: ci
on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: install build dependencies (Ubuntu)
        run: sudo apt update && sudo apt install -y build-essential nasm cmake
        if: runner.os == 'Linux'

      - name: install build dependencies (macOS)
        run: brew install cmake nasm
        if: runner.os == 'macOS'

      - name: build
        run: make -j ${{ steps.cpu-cores.outputs.count }}

      - name: verify binaries
        run: |
          ./bin/fastp --version
          ./bin/fastplong --version

      - name: smoke test
        run: |
          ./bin/fastp -i testdata/R1.fq -o /dev/null
          ./bin/fastplong -i testdata/R1.fq -o /dev/null

      - name: unit tests
        run: make test
